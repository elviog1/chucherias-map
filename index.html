<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chucherias Map</title>
    <link rel="icon" type="images/png" href="./images/other.png" />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <h1 class="title">Chucherias Map</h1>
        <div id="map"></div>
        <section class="categories">
            <div>
                <h3 class="category-title">Categorias</h3>
                <div class="categories-button-container">
                    <img class="icon-mark" src="./images/all.png" alt="Todos imagen" />
                    <img class="icon-mark" src="./images/danger.png" alt="Peligro imagen" />
                    <img class="icon-mark" src="./images/dead.png" alt="Inseguridad imagen" />
                    <img class="icon-mark" src="./images/food.png" alt="Comidas imagen" />
                    <img class="icon-mark" src="./images/light.png" alt="Electricidad imagen" />
                    <img class="icon-mark" src="./images/other.png" alt="Otros imagen" />
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
